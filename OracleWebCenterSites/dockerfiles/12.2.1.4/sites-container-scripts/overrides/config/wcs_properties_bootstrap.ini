#-----------------------------------------------------------------------------------------------------------#
#  Manually configured properties.(Mandatory)                                                               #
#-----------------------------------------------------------------------------------------------------------#

# Set the host name where the application will be running
oracle.wcsites.hostname=
# Set the port number where the application will be running
oracle.wcsites.portnumber=
#hostname where Sites is installed
oracle.wcsites.cas.hostname=
#portnumber where Sites is installed
oracle.wcsites.cas.portnumber=
#Server HostName where CAS is actually deployed
oracle.wcsites.cas.hostnameActual=
#Server HostName of internally accessible CAS
oracle.wcsites.cas.hostnameLocal=
#Server PortNumber of internally accessible CAS
oracle.wcsites.cas.portnumberLocal=
#Default system administrator user-name 'ContentServer'
oracle.wcsites.system.admin.user=
#Default system administrator password 'password'
oracle.wcsites.system.admin.password=
#Default appplication user-name 'fwadmin'
oracle.wcsites.app.user=
#Default appplication password 'xceladmin'
oracle.wcsites.app.password=
#Default satellite server user-name 'SatelliteServer'
oracle.wcsites.satellite.user=
#Default satellite server password 'password'
oracle.wcsites.satellite.password=
# Set the database type Possible options
#oracle.wcsites.database.type=  [SQL Server, DB2, Oracle, HSQLDB]
oracle.wcsites.database.type=
# Set the data source name. Example : wcsitesDS
oracle.wcsites.database.datasource=

#If you want to install examples then set it  to true else set it as false.
#Also need to set specific which samplesite to be installed from the below list to true 
oracle.wcsites.examples=
#If examples is set to true and want to install fsii then set to true else false
oracle.wcsites.examples.fsii=
#If examples is set to true and want to install avisports then set to true else false
oracle.wcsites.examples.avisports=
#If examples is set to true and want to install Samples then set to true else false
oracle.wcsites.examples.Samples=
#Install Status - Set it as never_done(default) to start
oracle.wcsites.bootstrap.status=
#Install Status for the Patch
oracle.wcsites.bootstrap.patch.status=
#Protocol which is used for connect to LDAP server ldap(default) or ldaps
oracle.wcsites.ldap.protocol=
#Host name of the LDAP server
oracle.wcsites.ldap.hostname=
#port number of the LDAP server
oracle.wcsites.ldap.portnumber=
#LDAP server type
oracle.wcsites.ldap.servertype=
# LDAP Integrated or not
oracle.wcsites.ldap.Integration=
#LDAP userName
oracle.wcsites.ldap.user=
#LDAP password
oracle.wcsites.ldap.password=
#LDAP PeopleParent Value
oracle.wcsites.ldap.peopleparent=
#LDAP GroupParent Value
oracle.wcsites.ldap.groupparent=
#Weblogic user
oracle.wcsites.weblogic.user=
#Weblogic password
oracle.wcsites.weblogic.password= 

#-----------------------------------------------------------------------------------------------------------#
# Properties with default values - If left blank, default value gets populated.                             #
#-----------------------------------------------------------------------------------------------------------#

# Path to the <shared dir> Shared Directory
# For windows environment sample path C:\WebCenterSites\Shared
# For unix environment sample path /opt/WebCenterSites/Shared
# default set to -Dsites.config(directory where config folder resides)
oracle.wcsites.shared=
oracle.wcsites.node.config=
# Set the application server you want to install
# Possible options are: tomcat5 for tomcat, wls92(default) for weblogic server, 
oracle.wcsites.appserver.type=
# Protocol which is used for Sites installation http(default) or https
oracle.wcsites.protocol=
#If examples is set to true and want to install burlingtonfinancial then set to true else false(default)
oracle.wcsites.examples.burlingtonfinancial=
#If examples is set to true and want to install helloassetworld then set to true else false(default)
oracle.wcsites.examples.helloassetworld=
#If examples is set to true and want to install gelighting then set to true else false(default)
oracle.wcsites.examples.gelighting=
# Blog Examples - Default value false
oracle.wcsites.examples.blogs=
# Set the context path for your web application for example /sites/
# Default /sites/
oracle.wcsites.contextpath=
#Default value 0.0.0.0.0
oracle.wcsites.current.version=
