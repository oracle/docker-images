##
##  ogg.conf
##  Nginx configuration file for OGG Deployment
##

##
##  Common Assets
##
location ~ ^/(css|js)/(.*)$ {
    proxy_set_header    X-OGG-Context               services;
    proxy_set_header    X-OGG-Service               adminsrvr;
    include             ogg-headers.conf;
    proxy_pass          http://http_adminsrvr;
}

